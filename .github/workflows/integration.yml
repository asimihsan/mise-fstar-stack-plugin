name: Integration

on:
  workflow_dispatch:
  schedule:
    # Weekly (Monday 06:00 UTC) full install/build.
    - cron: "0 6 * * 1"

concurrency:
  group: integration-${{ github.ref }}
  cancel-in-progress: true

jobs:
  full:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2

      - name: Trust mise config
        run: mise trust --yes

      - name: Install system prerequisites (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            make
            rsync
            time
            unzip
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-pkgconf
            mingw-w64-x86_64-gmp
            mingw-w64-x86_64-libffi

      - name: Install OPAM/OCaml toolchain (Windows)
        if: runner.os == 'Windows'
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 4.14.2

      - name: Install system prerequisites (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            ca-certificates \
            curl \
            git \
            libffi-dev \
            libgmp-dev \
            m4 \
            opam \
            pkg-config \
            rsync \
            time \
            unzip

      - name: Install system prerequisites (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install \
            gmp \
            gnu-time \
            libffi \
            make \
            opam \
            pkg-config

      - run: mise run test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
